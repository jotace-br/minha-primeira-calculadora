<script>
	var x = 1;
	var i, j = 0, k = 0, linha = 1;

	do {
		for (i = 41; i <= 50; i++) {
			for (j = 41; j <= 50; j++) {
				//document.write("<br>",linha,": ");
				if (x == 1) {
					document.write("if(num1 == ", i, " && num2 == ", j, " && sign == '+'){<br>System.out.println(\"", i, " + ", j, " == ", i + j, "\");<br>}<br>");
				}
				else if (x == 2) {
					document.write("if(num1 == ", i, " && num2 == ", j, " && sign == '-'){<br>System.out.println(\"", i, " - ", j, " == ", i - j, "\");<br>}<br>");
				}
				else if (x == 3) {
					document.write("if(num1 == ", i, " && num2 == ", j, " && sign == '*'){<br>System.out.println(\"", i, " * ", j, " == ", i * j, "\");<br>}<br>");
				}
				else {
					if (j != 0) {
						document.write("if(num1 == ", i, " && num2 == ", j, " && sign == '/'){<br>System.out.println(\"", i, "/", j, " == ", i / j, "\");<br>}<br>");
					}
				}
				linha++;
			}
		}
		if (x < 4) {
			x++;
		}
		else {
			x = 1;
		}

		k++;

	} while (k < 4);

	document.write("System.out.println(\"Obrigado por usar a calculadora, adeus! :)\");<br>")
	document.write("}<br>")
	document.write("}")


</script>
