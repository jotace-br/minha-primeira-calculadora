<script>
	let first = (second = opIndex = 0);
	const operators = ['+', '-', '*', '/'];
	const max = 10;
	while (true) {
		let operator = operators[opIndex];

		if (second == max) {
			second = 0;
			first++;
		}

		document.write(
			`if (num1 == ${first} && num2 == ${second} && sign == '${operator}') {<br>System.out.println("${first} ${operator} ${second} == ${eval(
			`${first} ${operator} ${second}`
			)}");<br>}<br>`
		);

		if (first == max) {
			first = 0;
			opIndex++;
		}

		if (opIndex == operators.length) {
			break;
		}
		
		second++;
	}
</script>
